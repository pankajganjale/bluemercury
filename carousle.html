<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carousle_style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- radio button start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- radio button end -->
            <!-- slide image start -->
            <div class="slide first">
                <img src="https://cdn.shopify.com/s/files/1/0283/0185/2747/files/free-overnight-shipping-hero-des_5200ad11-50b1-4d92-8eb6-1c0be818b9e6.jpg?v=1629406443" alt="">
            </div>
            <div class="slide">
                <img src="https://cdn.shopify.com/s/files/1/0283/0185/2747/files/loyalty-3x-hero-des-2.jpg?v=1629208453" alt="">
            </div>
            <div class="slide">
                <img src="https://cdn.shopify.com/s/files/1/0283/0185/2747/files/coop-kiehls-hero-des.jpg?v=1628532990" alt="">
            </div>
            <div class="slide">
                <img src="https://cdn.shopify.com/s/files/1/0283/0185/2747/files/m61-powerglow-peel-xs-hero-des_3b9c84ba-cd24-40ea-bd8e-9e6dd17ec106.jpg?v=1628532939" alt="">
            </div>
            <!-- slide image end -->
            <!-- automatic navigation start -->
            <div class="navigation_auto">
                <div class="auto_btn1"></div>
                <div class="auto_btn1"></div>
                <div class="auto_btn1"></div>
                <div class="auto_btn1"></div>
            </div>
            <!-- automatic navigation end -->
            
        </div>
        <!-- manual navigation start -->
        <div class="navigation_manual">
            <label for="radio1" class="manual_btn"></label>
            <label for="radio2" class="manual_btn"></label>
            <label for="radio3" class="manual_btn"></label>
            <label for="radio4" class="manual_btn"></label>
        </div>
        <!-- manual navigation end -->
    </div>

    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000)
    </script>
</body>
</html>
