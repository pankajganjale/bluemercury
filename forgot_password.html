<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="from.css">
</head>
<body>
    <form class="Form">
        <!-- Heading -->
        <header class="Form_header">
            <h1>Recover password</h1>
            <p>Please enter your email:</p>
        </header>
        <!-- Email i/p box -->
        <div class="Form_Box">
            <input id="Email_recover" type="email" name="mail_recover" class="Form_Ip"  placeholder="Email">
            <label class="Form_Invisible" for="mail_recover">Email</label>
        </div>
        <!-- Recovery button -->
        <button type="submit" style="margin-top: 0px;" class="End_btn" onclick="recoverPassword(event)">Recover</button>
        <!-- note -->
        <div class="centre">
            <span>Remember your password?</span>
            <a href="sign_in.html">Back to login</a>
        </div>
    </form>
</body>
</html>
<script src="form.js"></script>
